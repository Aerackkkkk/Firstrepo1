<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <p style="text-align:center";></p>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="num">Mobile Number</label><br>
        <input type="text" id="num" name="num"><br>
        <label for="email">Email Address</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="Add">Address</label><br>
        <input type="number" id="Add" name="Add">

        <p>Choose your favorite Web language:</p>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>
  
  <p>Choose what you want to learn next.</p>
  <input type="checkbox" id="C#" name="nxt_language" value="C#">
  <label for="C#">C#</label><br>
  <input type="checkbox" id="css" name="nxt_language" value="PHP">
  <label for="PHP">PHP</label><br>
  <input type="checkbox" id="Python" name="nxt_language" value="PYthon">
  <label for="Python">Python</label>

  <p>Choose your level of expertise.</p>
  <input type="radio" id="Beg" name="Level" value="Beg">
  <label for="Beg">Beginner</label><br>
  <input type="radio" id="Int" name="Level" value="Int">
  <label for="Int">Intermediate</label><br>
  <input type="radio" id="Exp" name="Level" value="Exp">
  <label for="Exp">Expert</label><br>


      </form>
    
</body>
</html>
